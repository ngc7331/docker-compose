services:
  app:
    container_name: netdata
    image: ${DOCKER_MIRROR:-docker.io}/${DOCKER_IMAGE:-netdata/netdata}:${DOCKER_TAG:-stable}
    restart: unless-stopped
    network_mode: host
    pid: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - config:/etc/netdata:rw
      - lib:/var/lib/netdata:rw
      - cache:/var/cache/netdata:rw
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NETDATA_CLAIM_TOKEN
      - NETDATA_CLAIM_URL
      - NETDATA_CLAIM_ROOMS

volumes:
  config:
  lib:
  cache:
